<div class="pdf-generator">
    <h2>Add product to PDF</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
     
      <div class="form-group">
        <label for="discount">Discount:</label>
        <input id="discount" formControlName="discount" type="number" placeholder="Discount % of current product or leave empty"/>
        <div *ngIf="form.get('discount')?.invalid && form.get('discount')?.touched">
        </div>
      </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input id="amount" formControlName="amount" type="number" placeholder="Product quantity" />
            <div *ngIf="form.get('amount')?.invalid && form.get('amount')?.touched">
                <small *ngIf="form.get('amount')?.errors?.['required']">Amount is required!</small>
            </div>
            <button type="submit" [disabled]="form.invalid">Add to list</button>
          </div>
          </form>
