<!DOCTYPE html>
<html  lang="en">
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
<div class="calendar-container">
  <div class="dropdowns">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Select Employee</mat-label>
      <mat-select (selectionChange)="onEmployeeSelect($event)">
        <mat-option value="all">All employees</mat-option>
        <mat-option *ngFor="let employee of employees" [value]="employee.id">
          {{ employee.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Event Type</mat-label>
        <mat-select  (selectionChange)="onEventTypeSelect($event)" >
          <mat-option value="work">Set work day</mat-option>
          <mat-option value="pardoned">Set pardoned leave</mat-option>
          <mat-option value="illness">Set sick day</mat-option>
          <mat-option value="absent">Set absent</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select hours</mat-label>
        <mat-select  (selectionChange)="onWorkHoursSelect($event)" >
          <mat-option value="">Set hours</mat-option>
          <mat-option value="0">0</mat-option>
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
          <mat-option value="6">6</mat-option>
          <mat-option value="7">7</mat-option>
          <mat-option value="8">8</mat-option>
          <mat-option value="9">9</mat-option>
          <mat-option value="10">10</mat-option>
          <mat-option value="11">11</mat-option>
          <mat-option value="12">12</mat-option>
          <mat-option value="13">13</mat-option>
          <mat-option value="14">14</mat-option>
          <mat-option value="15">15</mat-option>
          <mat-option value="16">16</mat-option>
          <mat-option value="17">17</mat-option>
          <mat-option value="18">18</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="calendar">
    <full-calendar class="fullcalendar" [options]="calendarOptions"></full-calendar>
  </div>
</div>
</body>
</html>
