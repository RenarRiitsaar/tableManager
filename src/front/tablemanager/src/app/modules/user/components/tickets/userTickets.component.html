<!DOCTYPE html>
<html @fade [@inOut]="slideIn" lang="en">
<head>
  <title>User List</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <div class="row">
        <h2 class="centered">Tickets</h2>
      <div class="col-lg-12">
        <div class="main-box clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
                <tr>
                  <th class="text-center"><span>Ticket ID</span></th>
                  <th class="text-center"><span>Active ticket?</span></th>
                  <th class="text-center"><span>Actions</span> <a  class="table-link">
                    <span class="fa-stack" (click)="addTicket()" title="Add ticket">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
                    </span>
                  </a></th>
                  
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ticket of tickets" [@deleteSlide]="slideStates[ticket.id] || 'in'">
                  <td><a>{{ ticket.id }}</a></td>

                  <td class="text-center">
                    <span class="label" [ngClass]="{'label-inactive': ticket.status=== false, 'label-success': ticket.status === true}">
                      {{ ticket.status }}
                    </span>
                  </td>

                  <td style="width: 20%;">
                   
                    <a [ngClass]="{
                      'table-link-check': ticket.answer !== null,
                      'table-link-unanswered': ticket.answer === null
                    }">
                  <span class="fa-stack" (click)="viewTicket(ticket.id)" title="View ticket">
                    <i class="fa fa-square fa-stack-2x"></i>
                    <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
                     
                    <a  class="table-link-danger">
                      <span class="fa-stack" (click)="deleteTicket(ticket.id)" title="Delete ticket">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                      </span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
