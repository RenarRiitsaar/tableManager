<div class="pdf-generator">
    <h2>PDF Invoice Generator</h2>
  
    <form [formGroup]="form">
      <div>
        <label>
          <input type="checkbox" formControlName="pdfLanguage" [value]="true">
          Estonian PDF
        </label>
      </div>
      <br>
      <div class="form-group">
        <label for="invoiceType">Invoice type:</label>
        <input id="invoiceType" formControlName="invoiceType" type="text" placeholder="Enter the invoice type ex: Order confirmation"/>
        <div *ngIf="form.get('invoiceType')?.invalid && form.get('invoiceType')?.touched">
          <small *ngIf="form.get('invoiceType')?.errors?.['required']">Invoice type is required!</small>
        </div>
        </div>

        <div class="form-group">
          <label for="invoiceNr">Invoice number:</label>
          <input id="invoiceNr" formControlName="invoiceNr" type="text" placeholder="Enter the invoice number ex: 818472"/>
          <div *ngIf="form.get('invoiceNr')?.invalid && form.get('invoiceNr')?.touched">
            <small *ngIf="form.get('invoiceNr')?.errors?.['required']">Invoice number is required!</small>
          </div>
          </div>

        <div class="form-group">
          <label for="paymentDate">Payment date:</label>
          <input id="paymentDate" formControlName="paymentDate" type="number" placeholder="Enter payment windows in days, ex: 5"/>
          <div *ngIf="form.get('paymentDate')?.invalid && form.get('paymentDate')?.touched">
            <small *ngIf="form.get('paymentDate')?.errors?.['required']">Payment date is required!</small>
          </div>
          </div>

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input id="firstName" formControlName="firstName" type="text" placeholder="Customer first name" />
        <div *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched">
          <small *ngIf="form.get('firstName')?.errors?.['required']">First Name is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input id="lastName" formControlName="lastName" type="text" placeholder="Customer last name"/>
        <div *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched">
          <small *ngIf="form.get('lastName')?.errors?.['required']">Last Name is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input id="address" formControlName="address" type="text" placeholder="Customer address" />
        <div *ngIf="form.get('address')?.invalid && form.get('address')?.touched">
          <small *ngIf="form.get('address')?.errors?.['required']">Address is required.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="regNr">Reg nr:</label>
        <input id="regNr" formControlName="regNr" type="text" placeholder="Reg number" />
        <div *ngIf="form.get('regNr')?.invalid && form.get('regNr')?.touched">
        </div>
      </div>


      <div class="form-group">
        <label for="Email">Email:</label>
        <input id="email" formControlName="email" type="text" placeholder="Customer email" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          <small *ngIf="form.get('email')?.errors?.['required']">Email is required.</small>
        </div>
      </div>
  
      <button [disabled]="form.invalid" (click)="generatePDF()">Generate PDF</button>
    </form>
  </div>
