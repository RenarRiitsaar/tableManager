<div class="mat-dialog-container">
    <h2>Add PDF Settings</h2>
    <form [formGroup]="addPdfForm" (ngSubmit)="onSubmit()">
      
        <mat-label>Logo URL</mat-label>
       <input  type="file" (change)="onFileSelected($event)" accept=".png">
      <div *ngIf="selectedFile"></div>
      <section class="file-info">
        <mat-error *ngIf="addPdfForm.get('logoURL')?.hasError('required')">
        </mat-error>
      </section>
    
     <br>
      <mat-form-field appearance="fill">
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="companyName" placeholder="Enter company name" />
        <mat-error *ngIf="addPdfForm.get('companyName')?.hasError('required')">
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Company Address</mat-label>
        <input matInput formControlName="companyAddress" placeholder="Enter company address" />
        <mat-error *ngIf="addPdfForm.get('companyAddress')?.hasError('required')">
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>City, Country</mat-label>
        <input matInput formControlName="companyCityCountry" placeholder="Enter city and country" />
        <mat-error *ngIf="addPdfForm.get('companyCityCountry')?.hasError('required')">
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="companyPhone" placeholder="Enter phone number" />
        <mat-error *ngIf="addPdfForm.get('companyPhone')?.hasError('required')">
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="companyEmail" placeholder="Enter email address" />
        <mat-error *ngIf="addPdfForm.get('companyEmail')?.hasError('required')">
        </mat-error>
        <mat-error *ngIf="addPdfForm.get('companyEmail')?.hasError('email')">
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Bank Details</mat-label>
        <textarea matInput formControlName="bankDetails" placeholder="Enter bank details on separate rows" rows="4"></textarea>
        <mat-error *ngIf="addPdfForm.get('bankDetails')?.hasError('required')">
            Bank details are required.
        </mat-error>
    </mat-form-field>
  
      <div class="mat-button">
        <button mat-raised-button color="primary" type="submit" [disabled]="addPdfForm.invalid">Save</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
    
  </div>
