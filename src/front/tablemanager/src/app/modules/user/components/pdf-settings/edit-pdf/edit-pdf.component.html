<div class="mat-dialog-container">
    <h2>Add PDF Settings</h2>
    <form [formGroup]="editPdfForm" (ngSubmit)="onSubmit()">
    
      <mat-form-field appearance="fill">
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="companyName" placeholder="Enter company name" />
        <mat-error *ngIf="editPdfForm.get('companyName')">
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Company Address</mat-label>
        <input matInput formControlName="companyAddress" placeholder="Enter company address" />
        <mat-error *ngIf="editPdfForm.get('companyAddress')">
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>City, Country</mat-label>
        <input matInput formControlName="companyCityCountry" placeholder="Enter city and country" />
        <mat-error *ngIf="editPdfForm.get('companyCityCountry')">
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="companyPhone" placeholder="Enter phone number" />
        <mat-error *ngIf="editPdfForm.get('companyPhone')">
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="companyEmail" placeholder="Enter email address" />
        <mat-error *ngIf="editPdfForm.get('companyEmail')">
        </mat-error>
        <mat-error *ngIf="editPdfForm.get('companyEmail')">
        </mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Bank Details</mat-label>
        <textarea matInput formControlName="bankDetails" placeholder="Enter bank details on separate rows"></textarea>
        <mat-error *ngIf="editPdfForm.get('bankDetails')?.hasError('required')">
          Bank details are required.
        </mat-error>
      </mat-form-field>
  
      <div class="mat-button">
        <button mat-raised-button color="primary" type="submit" [disabled]="editPdfForm.invalid">Save</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
