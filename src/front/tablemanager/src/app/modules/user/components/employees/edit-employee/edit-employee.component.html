<div class="edit-employee-container">
    <h2>Edit employee
      <a class="table-link-danger"  (click)="deleteEmployee(data.id)"  title="Delete vacation request">
        <span class="fa-stack">
          <i class="fa fa-square fa-stack-2x"></i>
          <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
        </span>
      </a>
    </h2>
    <form [formGroup]="editEmployeeForm" (ngSubmit)="onSubmit()">
      
      <label for="employeeName">Employee Name:</label>
      <input id="employeeName" formControlName="name" type="text" placeholder="Enter employee name">
      
      <div *ngIf="editEmployeeForm.get('name')?.invalid && editEmployeeForm.get('name')?.touched">
        <span class="error-message">Employee name is required.</span>
      </div>

      <label for="email">Employee email:</label>
      <input id="email" formControlName="email" type="text" placeholder="Employee email">
      <div *ngIf="editEmployeeForm.get('email')?.invalid && editEmployeeForm.get('email')?.touched">
        <span class="error-message">Enter employee email!</span>
      </div>

      <label for="phone">Employee phone number:</label>
      <input id="phone" formControlName="phone" type="text" placeholder="Employee phone number">
      <div *ngIf="editEmployeeForm.get('phone')?.invalid && editEmployeeForm.get('phone')?.touched">
        <span class="error-message">Enter employee phone number!</span>
      </div>

      <label for="iban">Employee IBAN:</label>
      <input id="iban" formControlName="iban" type="text" placeholder="Employee IBAN">
      <div *ngIf="editEmployeeForm.get('iban')?.invalid && editEmployeeForm.get('iban')?.touched">
        <span class="error-message">Enter employee IBAN number!</span>
      </div>

      <div>
        <label>8:00 - 16:30 schedule?:</label>
        <label>
          <input 
            type="radio" 
            formControlName="customSchedule" 
            value="false" 
          /> Yes
        </label>
        <label>
          <input 
            type="radio" 
            formControlName="customSchedule" 
            value="true" 
          /> No
        </label>
      </div>

      <label for="salary">Employee salary:</label>
      <input id="salary" formControlName="salary" type="text" placeholder="Employee salary">
      <div *ngIf="editEmployeeForm.get('salary')?.invalid && editEmployeeForm.get('salary')?.touched">
        <span class="error-message">Enter employee salary!</span>
      </div>

      <div>
        <label>Pay type:</label>
        <label>
          <input 
            type="radio" 
            formControlName="payType" 
            value="hourly" 
          /> Hourly
        </label>
        <label>
          <input 
            type="radio" 
            formControlName="payType" 
            value="monthly" 
          /> Monthly
        </label>
      </div>


      <div>
        <label for="photoUrl">Upload Photo:</label>
        <input type="file" (change)="onFileSelected($event)"/>
        <img *ngIf="selectedFile" [src]="selectedFile" alt="Employee Photo"/>
        </div>


      <button type="submit" [disabled]="editEmployeeForm.invalid">Edit Employee</button>
    </form>
</div>
