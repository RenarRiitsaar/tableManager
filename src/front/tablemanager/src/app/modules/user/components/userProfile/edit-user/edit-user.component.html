<h2 mat-dialog-title class="mat-dialog-title">Change password</h2>
<div mat-dialog-content class="edit-user-container">
  <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="editUserForm.get('password')?.invalid && (editUserForm.get('password')?.dirty || editUserForm.get('password')?.touched)">
        <small class="text-danger" *ngIf="editUserForm.get('password')?.errors">Password is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="passwordMatch">Re-enter password</label>
      <input id="passwordMatch" formControlName="passwordMatch" type="password" class="form-control" />

    </div>
  </form>
</div>
<div mat-dialog-actions class="mat-dialog-actions">

  <button mat-button class="mat-button" [disabled]="editUserForm.invalid" (click)="onSubmit()">Submit</button>
  <button mat-button class="mat-button" (click)="onCancel()">Cancel</button>
</div>
