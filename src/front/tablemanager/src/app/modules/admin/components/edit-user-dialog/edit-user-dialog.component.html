<h2 mat-dialog-title>Edit User</h2>
<div mat-dialog-content>
  <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="editUserForm.get('email')?.invalid && (editUserForm.get('email')?.dirty || editUserForm.get('email')?.touched)">
        <small class="text-danger" *ngIf="editUserForm.get('email')?.errors">Email is invalid.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" type="text" class="form-control" />
      <div *ngIf="editUserForm.get('firstName')?.invalid && (editUserForm.get('firstName')?.dirty || editUserForm.get('firstName')?.touched)">
        <small class="text-danger" *ngIf="editUserForm.get('firstName')?.errors">First name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" type="text" class="form-control" />
      <div *ngIf="editUserForm.get('lastName')?.invalid && (editUserForm.get('lastName')?.dirty || editUserForm.get('lastName')?.touched)">
        <small class="text-danger" *ngIf="editUserForm.get('lastName')?.errors">Last name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="editUserForm.get('password')?.invalid && (editUserForm.get('password')?.dirty || editUserForm.get('password')?.touched)">
        <small class="text-danger" *ngIf="editUserForm.get('password')?.errors">Password is required.</small>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="editUserForm.invalid" (click)="onSubmit()">Save Changes</button>
</div>
