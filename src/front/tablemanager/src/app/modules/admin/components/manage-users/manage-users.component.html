<!DOCTYPE html>
<html lang="en">
<head>
  <title>User List</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <div class="row">
        <h2 class="centered">Users</h2>
      <div class="col-lg-12">
        <div class="main-box clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
                <tr>
                  <th class="text-center"><span>Username</span></th>
                  <th class="text-center"><span>First name</span></th>
                  <th class="text-center"><span>Last name</span></th>
                  <th class="text-center"><span>Email</span></th>
                  <th class="text-center"><span>Active?</span></th>
                  <th class="text-center"><span>Actions</span></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td><a>{{ user.username }}</a></td>
                  <td>{{ user.firstName }}</td>
                  <td>{{ user.lastName }}</td>
                  <td>{{ user.email }}</td>
                  <td class="text-center">
                    <span class="label" [ngClass]="{'label-inactive': user.enabled === false, 'label-success': user.enabled === true}">
                      {{ user.enabled }}
                    </span>
                  </td>
                  <td style="width: 20%;">
                    <a class="table-link" (click)="openEditUserDialog(user.id)" >
                      <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                      </span>
                    </a>
                    
                    <a class="table-link-check" (click)="toggleUserActivity(user.id)" *ngIf = "!user.enabled">
                        <span class="fa-stack">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fa fa-check fa-stack-1x fa-inverse "></i>
                          </span>
                        </a>
                        <a class="table-link-deactivate" (click)="toggleUserActivity(user.id)" *ngIf = "user.enabled">
                         
                        <span class="fa-stack">
                          <i class="fa fa-square fa-stack-2x"></i>
                          <i class="fa fa-times fa-stack-1x fa-inverse "></i>
                        </span>
                      </a>
                    <a  class="table-link-danger" (click)="deleteUser(user.id)">
                      <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                      </span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
